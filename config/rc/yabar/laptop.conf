#Hi!, this config is not intended to become an example of beauty in yabar.
#It is just intended to show an example (specifically an example config that uses internal blocks) of what you can do using yabar.
#You are more than welcomed to send me (using a pull request maybe) your better colors and I will merge it.
bar-list = ["bar1"];

bar1:{
	font: "Lucida Gr, FontAwesome 10";
	block-list: [
            "ya_ws", #对compiz的viewports无用.
            "ya_title",
            "ya_uptime", #启动时间,没用
            "ya_cpu", #cpu占用
            "ya_thermal", #温度 
            "ya_brightness", # 明度 
            "ya_bw", #网络
            "ya_mem", #内存 
            #"ya_bat", #电池
            "ya_diska", #硬盘 
          #  "ya_diskb", #硬盘 
          #  "ya_diskc", #硬盘 
            "ya_date" #日期
        ];
	#block-list: ["ya_date", "ya_uptime"];
	#放顶部太压抑
	position: "top";
	#position: "bottom";
	gap-horizontal: 0; 		#width in pixels
	#width: 1100;
	#border-size: 1;
	#border-color-rgb: 0x000000;  #和conky一样,这个不是纯黑,是透明
	#border-color-argb: 0xff000000;  #和conky一样,这个不是纯黑,是透明
	#border-color-argb: 0x88ffff;  #和conky一样,这个不是纯黑,是透明
	gap-vertical: 0; 		#width in pixels
	height: 20; 			#height
	#background-color-argb: 0x0;
	#monitor: "LVDS1";
	#background-color-rgb:0x1d1d1d;
        #foreground-color-rgb: 0x0;
	background-color-argb:0x88888888;
        #在每个block底部的不同颜色下划线
	#underline-size: 2;
	#顶部线条
	#overline-size: 2;
	#slack-size: 2;
	ya_ws: {
                foreground-color-rgb: 0x0;
		exec: "YABAR_WORKSPACE";
		align: "left";
		fixed-size: 30;
		internal-option1: "          ";
	}
	ya_title: {
                foreground-color-rgb: 0x0;
		exec: "YABAR_TITLE";
		align: "left";
		justify: "left";
		fixed-size: 300;
	}
	ya_date:{
		exec: "YABAR_DATE";
		align: "right";
		#fixed-size: 120;
		interval: 2;
                foreground-color-rgb: 0x0;
		internal-prefix: " ";
		#internal-option1: "%a %d %b, %I:%M";
		internal-option1: "%I:%M";
	}
	ya_uptime:{
		exec: "YABAR_UPTIME";
		align: "right";
		fixed-size: 70;
		interval: 1;
                foreground-color-rgb: 0x0;
		internal-prefix: " ";
		#internal-spacing: true;
	}
	ya_mem:{
		exec: "YABAR_MEMORY";
		align: "right";
		fixed-size: 70;
		interval: 1;
                foreground-color-rgb: 0x0;
		internal-prefix: " ";
		#internal-spacing: true;
	}
	ya_thermal: {
		exec: "YABAR_THERMAL";
		align: "right";
		fixed-size: 40;
		interval: 1;
                foreground-color-rgb: 0x0;
		internal-option1: "thermal_zone0"; #Get NAME from /sys/class/NAME/temp
		internal-option2: "70 0xFFFFFFFF 0xFFED303C"; #Critical Temperature, fg, bg
		internal-option3: "58 0xFFFFFFFF 0xFFF4A345"; #Warning Temperature, fg, bg
		internal-prefix: " ";
		#internal-spacing: true;
	}
	ya_brightness: {
		exec: "YABAR_BRIGHTNESS";
		align: "right";
		fixed-size: 50;
		interval: 1;
                foreground-color-rgb: 0x0;
		internal-prefix: " ";
		internal-option1: "intel_backlight";
		#internal-spacing: true;
	}
	ya_bw: {
		exec: "YABAR_BANDWIDTH";
		align: "right";
		fixed-size: 110;
		interval: 1;
		internal-prefix: " ";
		internal-option1: "wlp2s0f0"; #Replace this with your network interface. Get it by using the command `ifconfig` or `ip addr show`
		internal-option2: " "; #Use characters(usually utf characters as shown) to be placed before down/up data, separated by a space
		#background-color-rgb:0x547980;
                foreground-color-rgb: 0x0;
		#internal-spacing: true;
	}
	ya_cpu: {
		exec: "YABAR_CPU";
		align: "right";
		fixed-size: 60;
		interval: 1;
		internal-prefix: " ";
		internal-suffix: "%";
                foreground-color-rgb: 0x0;
		#internal-spacing: true;
	}
	ya_bat: {
		exec: "YABAR_BATTERY";
		align: "right";
		fixed-size: 70;
		interval: 1;
		internal-suffix: "%";
		internal-option1: "BAT0";
		internal-option2: "        ";
                foreground-color-rgb: 0x0;
		#internal-spacing: true;
	}
	ya_diska: {
		exec: "YABAR_DISKIO";
		align: "right";
		fixed-size: 110;
		interval: 1;
		internal-prefix: " ";
		internal-option1: "sda"; #Get NAME from /sys/class/block/NAME/stat
		internal-option2: " "; #Use characters(usually utf characters as shown) to be placed before down/up data, separated by a space
                foreground-color-rgb: 0x0;
		#internal-spacing: true;
	}
	ya_diskb: {
		exec: "YABAR_DISKIO";
		align: "right";
		fixed-size: 110;
		interval: 1;
		internal-prefix: " ";
		internal-option1: "sdb"; #Get NAME from /sys/class/block/NAME/stat
		internal-option2: " "; #Use characters(usually utf characters as shown) to be placed before down/up data, separated by a space
                foreground-color-rgb: 0x0;
		#internal-spacing: true;
	}
	ya_diskc: {
		exec: "YABAR_DISKIO";
		align: "right";
		fixed-size: 110;
		interval: 1;
		internal-prefix: " ";
		internal-option1: "sdc"; #Get NAME from /sys/class/block/NAME/stat
		internal-option2: " "; #Use characters(usually utf characters as shown) to be placed before down/up data, separated by a space
                foreground-color-rgb: 0x0;
		#internal-spacing: true;
	}
}
