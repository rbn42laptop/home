[animation]
duration=300

[border]
active_color=#8ff
active_shadow=5
deactive_color=#555
deactive_shadow=1
enable=false
shadow=false
shadow_spread=0.4

[env]
COLORFGBG="0;15"
MY_COLOR="0;15"

[font]
family=monacobsemi
shadow=false
shadow_color=black
shadow_offset=1
shadow_radius=5
shadow_spread=0.4
size=12

[session]
color_scheme=BlackOnWhiteTransparent
shell=fish

[title]
enable=true
font="setofont,WenQuanYi Micro Hei"
shadow=false
shadow_color_active=white
shadow_color_deactive=white
shadow_spread=0.6
size=22

[window]
active_background_color=white
active_background_opacitiy=0.6
deactive_background_color=white
deactive_background_opacitiy=0.4
frameless=true
height=400
scale=1.2
width=800

[menu]
copyscreen=true
