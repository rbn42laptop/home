[window]
flags=
width=860
height=440
scale=1.4

[system]
filemanager = dolphin

[font]
shadow=true
shadow_radius=5
shadow_offset=1
shadow_color=black
shadow_spread=0.4
size=12
family="monacobsemi,Droid Sans Mono for Powerline,everson mono,WenQuanYi Micro Hei mono,setofont"

[session]
color_scheme=Transparent 
shell=fish

[title]
enable=false

[border]
enable=false

[animation]
duration=300

[env]
MY_COLOR="15;0"
COLORFGBG="15;0"

[prompt]
quiting=false

[menu]
copyscreen=true
