[session]
color_scheme=Transparent 
shell=fish

[window]
flags = Qt.FramelessWindowHint
;8*110
width=880 
;16*28
height=448
scale=1.0
content_margin=0

[font]
shadow=false
size=12
family="dina,WenQuanYi bitmap song,Droid Sans Mono for Powerline,"

[background]
active_opacitiy = 1.0
deactive_opacitiy = 0.7
random_color_generator="""
(function(){
    function HSVtoRGB(h, s, v) {
        var r, g, b, i, f, p, q, t;
        i = Math.floor(h * 6);
        f = h * 6 - i;
        p = v * (1 - s);
        q = v * (1 - f * s);
        t = v * (1 - (1 - f) * s);
        switch (i % 6) {
            case 0: r = v, g = t, b = p; break;
            case 1: r = q, g = v, b = p; break;
            case 2: r = p, g = v, b = t; break;
            case 3: r = p, g = q, b = v; break;
            case 4: r = t, g = p, b = v; break;
            case 5: r = v, g = p, b = q; break;
        }
        return [r,g,b];
    }
    var c=HSVtoRGB(Math.random(),0.98,0.5) 
    function fun(v){
        return (v*0.99).toString(16).substr(2,2)
    }
    return '#'+fun(c[0])+fun(c[1])+fun(c[2]) 
})();
"""

[scrollbar]
active_color = #fff
deactive_color = #fff
opacity = 1.0
width = 1

[title]
enable=false

[border]
enable=false

[animation]
duration=300

[env]
MY_COLOR="15;0"
COLORFGBG="15;0"
QMLTERM=fullblack
QMLTERM_THEME=black
THEME_IPYTHON=dark
MYVIMRC=~/config/rc/vim/black.vim

[prompt]
quiting=false

[menu]
copyscreen=true
