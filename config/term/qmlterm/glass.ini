[window]
flags=
width=760
height=400
scale=1.4

[system]
filemanager = dolphin

[background]
active_color = white
active_opacitiy = 0.03
deactive_color = white
deactive_opacitiy = 0.03

[font]
shadow=true
shadow_radius=5
shadow_offset=1
shadow_color=black
shadow_spread=0.4
size=12
family="monacobsemi,Droid Sans Mono for Powerline,everson mono,WenQuanYi Micro Hei,setofont"

[session]
color_scheme=Transparent
shell=fish

[title]
enable=false

[border]
enable=false

[animation]
duration=300

[env]
MY_COLOR="15;0"
COLORFGBG="15;0"
