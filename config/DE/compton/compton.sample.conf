# Shadow
shadow = true;
#shadow = false; #true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
# shadow-opacity = 0.7;
# shadow-red = 0.0;
# shadow-green = 0.0;
# shadow-blue = 0.0;
shadow-exclude = [
	"name = 'Notification'",
        "class_g='Sogou-qimpanel'",
#        "class_g='Vlc'",
#        "class_g='Firefox'",
#        "class_g='URxvt'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"_GTK_FRAME_EXTENTS@:c"
];
#opacity-rule=[
#        "99:class_g='Firefox'",
#        "99:class_g='Vlc'",
#];

# shadow-exclude = "n:e:Notification";
# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;

# Opacity
menu-opacity = 0.8;
#inactive-opacity = 0.9;
# active-opacity = 0.8;
frame-opacity = 0.5;
inactive-opacity-override = false;
alpha-step = 0.06;
# inactive-dim = 0.2;
# inactive-dim-fixed = true;
blur-background = true;
blur-background-frame = true;


#compton.c line 5066
#限制了 kernal matrix /  blur kernal 的大小为16,所以做不出更大的blur效果来
#  if (wid > 64 || hei > 64) {
#      printf_errf("(): Matrix width/height too large.");
#          goto parse_matrix_err;
          

#blur-kern = "3x3box"
#blur-kern="5x5"

#@blur-kern="11x11gaussian"
# blur-background-fixed = true;
blur-background-exclude = [
       # "name='Popup'",
#	"window_type = 'dock'",
#	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c",
        "class_g='Vlc'",
        "class_g='Firefox'",
        "class_g='Sogou-qimpanel'"
];
#blur-background-exclude =[
##"!(class_g = 'First WM_CLASS you want to have a transparent background' || 'Second WM_CLASS' || 'Third WM_CLASS')"];
#];
# opacity-rule = [ "80:class_g = 'URxvt'" ];

# Fading
fading = false;
#true;
# fade-delta = 30;
fade-in-step = 0.03;
fade-out-step = 0.03;
# no-fading-openclose = true;
# no-fading-destroyed-argb = true;
fade-exclude = [ ];

# Other
backend = "xrender"
mark-wmwin-focused = true;
mark-ovredir-focused = true;
# use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
# sw-opti = true;
# unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
#3x3 1 5x5 2 11x11 5
resize-damage =  20;

# GLX backend
# glx-no-stencil = true;
glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
# glx-no-rebind-pixmap = true;
glx-swap-method = "undefined";
# glx-use-gpushader4 = true;
# xrender-sync = true;
# xrender-sync-fence = true;

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};
