audio_output {
        type            "pulse"
        name            "pulse audio"
        mixer_type      "software"      # optional
}
#波形输出,到ncmpcpp
audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}


#stream因为传输原因,所以比较迟缓.
#传输速度只有12k
#而且很不稳定,所以基本上来说没法用.
#不过换成flac后似乎就没问题了.flac手机上可以用foobar或者vlc播放
#奇怪的是速度也上升到72k了
#手机上的效果和电脑上有差别.
audio_output {
    type  "httpd"
    name  "My HTTP Stream"
    encoder  "flac" #"vorbis"  # optional, vorbis or lame
    port  "8000"
#    quality  "5.0"   # do not define if bitrate is defined
#    #wifi速度实在很慢,只能降低质量.
#    quality  "1.0"   # do not define if bitrate is defined
#    bitrate  "192"   # do not define if quality is defined
    format  "44100:16:1"
    max_clients "1"   # optional 0=no limit
}

#没有绑定0.0.0.0,但是android也能找到ip
#bind_to_address "0.0.0.0"

replaygain      "auto"
