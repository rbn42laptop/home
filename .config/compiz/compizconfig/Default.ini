[core]
as_active_plugins = core;ccp;move;resize;place;decoration;png;imgjpeg;switcher;firepaint;regex;staticswitcher;wall;water;wallpaper;blur;dbus;commands;animation;expo;
as_close_window_key = <Shift><Super>q
s0_vsize = 3
s0_hsize = 1
s0_outputs = 1080x1920+0+0;
s0_default_icon = AwOkenDark
as_cursor_theme = Breeze_Snow

[commands]
