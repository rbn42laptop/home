[core]
as_active_plugins = core;ccp;move;resize;place;decoration;png;imgjpeg;switcher;regex;staticswitcher;wall;wallpaper;blur;dbus;commands;animation;expo;
as_close_window_key = <Shift><Super>q
s0_vsize = 3
s0_hsize = 3
s0_outputs = 1920x1080+0+0;

[commands]
as_command0 = ./bin/rofi.sh
as_command1 = python ./git/kd_tree_tile/main.py focus down
as_command2 = python ./git/kd_tree_tile/main.py move down
as_command3 = ./git/kd_tree_tile/main.py swap down
as_command4 = ./git/kd_tree_tile/main.py grow height
as_command5 = python ./git/kd_tree_tile/main.py focus up
as_command6 = python ./git/kd_tree_tile/main.py move up
as_command7 = ./git/kd_tree_tile/main.py swap up
as_command8 = ./git/kd_tree_tile/main.py  shrink height
as_command9 = python ./git/kd_tree_tile/main.py focus left
as_command10 = python ./git/kd_tree_tile/main.py move left
as_command11 = ./git/kd_tree_tile/main.py swap left
as_command12 = ./git/kd_tree_tile/main.py shrink width
as_command13 = python ./git/kd_tree_tile/main.py focus right
as_command14 = python ./git/kd_tree_tile/main.py move right
as_command15 = ./git/kd_tree_tile/main.py swap right
as_command16 = ./git/kd_tree_tile/main.py grow width
as_command17 = ./bin/fcitx.py
as_command18 = python ./git/kd_tree_tile/main.py layout next
as_command19 = bash ./bin/vol_inc.sh
as_command20 = bash ./bin/vol_dec.sh
as_run_command0_key = <Super>d
as_run_command1_key = <Super>j
as_run_command2_key = <Control><Primary><Super>j
as_run_command3_key = <Shift><Super>j
as_run_command4_key = <Shift><Control><Primary><Super>j
as_run_command5_key = <Super>k
as_run_command6_key = <Control><Primary><Super>k
as_run_command7_key = <Shift><Super>k
as_run_command8_key = <Shift><Control><Primary><Super>k
as_run_command9_key = <Super>h
as_run_command10_key = <Control><Primary><Super>h
as_run_command11_key = <Shift><Super>h
as_run_command12_key = <Shift><Control><Primary><Super>h
as_run_command13_key = <Super>l
as_run_command14_key = <Control><Primary><Super>l
as_run_command15_key = <Shift><Super>l
as_run_command16_key = <Shift><Control><Primary><Super>l
as_run_command17_key = <Control><Primary>space
as_run_command18_key = <Super>space
as_run_command19_key = <Super>Prior
as_run_command20_key = <Super>Next

[switcher]
as_next_all_key = Disabled
as_prev_all_key = Disabled
s0_bring_to_front = false
s0_brightness = 100
s0_opacity = 100
s0_mipmap = false
s0_zoom = 0.000000

[staticswitcher]
as_next_key = Disabled
as_prev_key = Disabled
s0_mipmap = false
s0_brightness = 100
s0_saturation = 100
s0_highlight_mode = 2
s0_highlight_rect_hidden = 2
s0_highlight_color = #00000000
s0_highlight_border_color = #00000000
s0_highlight_border_inlay_color = #c8c8c800

[blur]
s0_gaussian_radius = 150
s0_independent_tex = true
s0_gaussian_strength = 0.015000
s0_alpha_blur_match = (any)   & !(class=QtQmlViewer)

[wall]
as_miniscreen = true
as_preview_scale = 250
as_edge_radius = 0
as_border_width = 1
as_left_key = <Control><Primary><Alt>h
as_left_window_key = <Shift><Control><Primary><Alt>h
as_down_key = <Control><Primary><Alt>j
as_down_window_key = <Shift><Control><Primary><Alt>j
as_up_key = <Control><Primary><Alt>k
as_up_window_key = <Shift><Control><Primary><Alt>k
as_right_key = <Control><Primary><Alt>l
as_right_window_key = <Shift><Control><Primary><Alt>l
s0_edgeflip_move = false
as_outline_color = #33333300
as_background_gradient_base_color = #cccce600
as_background_gradient_highlight_color = #f3f3ff00
as_background_gradient_shadow_color = #f3f3ff00
as_thumb_gradient_base_color = #33333300
as_thumb_gradient_highlight_color = #3f3f3f00
as_thumb_highlight_gradient_base_color = #ffffff00
as_thumb_highlight_gradient_shadow_color = #dfdfdf00
as_arrow_base_color = #e6e6e600
as_arrow_shadow_color = #dcdcdc00

[expo]
as_deform = 1
as_expo_key = <Super>s
as_dnd_button = Button3
as_exit_button = Button1
as_expo_edge = 

[decoration]
as_command = emerald --replace;emerald --replace;emerald --replace;emerald --replace;

[wallpaper]
s0_bg_image = /dev/shm/w2/0001.png;/dev/shm/w2/0002.png;/dev/shm/w2/0003.png;/dev/shm/w2/0004.png;/dev/shm/w2/0005.png;/dev/shm/w2/0006.jpg;/dev/shm/w2/0007.png;/dev/shm/w2/0008.png;/dev/shm/w2/0009.png;
s0_bg_image_pos = 0;0;0;0;0;0;0;0;0;
s0_bg_fill_type = 0;0;0;0;0;0;0;0;0;
s0_bg_color1 = #000000ff;#000000ff;#000000ff;#000000ff;#000000ff;#000000ff;#000000ff;#000000ff;#000000ff;
s0_bg_color2 = #000000ff;#000000ff;#000000ff;#000000ff;#000000ff;#000000ff;#000000ff;#000000ff;#000000ff;

[snap]
as_avoid_snap = 

